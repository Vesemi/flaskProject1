{% extends "base.html" %}
{% block content %}
    <div class="container">
    <h1>Users</h1>
    <br>
    {{ name }}
    <form action="/users" METHOD="post">
        <label>
            <input type="text" autocomplete="off" maxlength="20" required placeholder="Name" name="name">
        </label>
        <label>
            <input type="text" autocomplete="off" maxlength="20" required placeholder="Surname" name="surname">
        </label>

        <button type="submit" value="Add User" class="btn btn-primary">
    </form>

    {% for user in people %}
        <li>{{ user[1] }} {{ user[2] }} </li>
    {% endfor %}


    </div>
{% endblock %}
