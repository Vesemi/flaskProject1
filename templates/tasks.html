{% extends "base.html" %}
{% block content %}
    <div class="container">
    <h1>Tasks</h1>
    <br>
    {{ name }}
    <form action="/tasks" METHOD="post">
        <label>
            <input type="text" autocomplete="off" maxlength="25" required placeholder="Task Name" name="task_name">
        </label>
        <label>
            <input type="text" autocomplete="off" maxlength="200" required placeholder="Description" name="task_description">
        </label>
        <label>
            <input type="text" autocomplete="off" maxlength="25" required placeholder="Created By" name="task_creator">
        </label>
        <label>
            <input type="text" autocomplete="off" maxlength="25" required placeholder="Contractor" name="task_contractor">
        </label>
        <label>
            <input type="text" autocomplete="off" maxlength="25"  placeholder="Date of creation" name="date_created">
        </label>
        <label>
            <input type="text" autocomplete="off" maxlength="25"  placeholder="Date Finished" name="date_finished">
        </label>




        <input type="submit" value="Add User" class="btn">
    </form>

    {% for task in tasks %}
        <li>{{ task[1] }} {{ task[2] }}</li>
    {% endfor %}


    </div>
{% endblock %}
