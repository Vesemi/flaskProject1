{% extends "base.html" %}
{% block content %}
    <div class="container">
    <h1>Tasks</h1>
    <br>
    {{ name }}
    <form action="/tasks" METHOD="post">
        <label>
            <input type="text" autocomplete="off" maxlength="25" required placeholder="Task Name" name="task_name">
        </label>
        <label>
            <input type="text" autocomplete="off" maxlength="200" required placeholder="Description" name="task_description">
        </label>
        <label>
            <input type="text" autocomplete="off" maxlength="25" required placeholder="Created By" name="task_creator">
        </label>
        <label>
            <input type="text" autocomplete="off" maxlength="25" required placeholder="Contractor" name="task_contractor">
        </label>
        <label>
            <input type="date" autocomplete="off" maxlength="25"  placeholder="Date of creation" name="date_created">
        </label>
        <label>
            <input type="date" autocomplete="off" maxlength="25"  placeholder="Date Finished" name="date_finished">
        </label>




        <button type="submit"  class="btn btn-primary">Add Task</button>
    </form>


    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Zadanie</th>
      <th scope="col">Opis</th>
      <th scope="col">Utworzył</th>
        <th scope="col">Wykonawca</th>
        <th scope="col">Data Utworzenia</th>
        <th scope="col">Data Zakończenia</th>
    </tr>
  </thead>
  <tbody>

  {% for task in tasks %}
      <tr>
        <th scope="row">{{ task[0] }}</th>
            {% for row in range(1,6) %}
                <td>{{ task[row] }}</td>
           {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>


    </div>
{% endblock %}
