{% extends "base.html" %}
{% block content %}
    <div class="container">
    <h1>Tasks</h1>
    <br>
    {{ name }}
    <form action="/tasks" METHOD="post">
        <label>
            <input type="text" autocomplete="off" maxlength="20" required placeholder="Name" name="name">
        </label>
        <label>
            <input type="text" autocomplete="off" maxlength="20" required placeholder="Surname" name="surname">
        </label>

        <input type="submit" value="Add User" class="btn">
    </form>

    {% for task in tasks %}
        <li>{{ task[1] }} {{ task[2] }}</li>
    {% endfor %}


    </div>
{% endblock %}
