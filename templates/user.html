{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mb-5">
            <h1>User: {{ user.username }}</h1>
            <hr>
            <p>Zadania:</p>
            {% for task in tasks %}
            <p>
                {{ task.title }}
            </p>
            <p>
                <b> {{ task.description }}</b>
            </p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
