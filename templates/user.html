{% extends "base.html" %}

{% block content %}
<div class="container2 w-100 m-auto p-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-9 mb-5">
            <h2>Użytkownik: {{ user.username | capitalize}}</h2>
            <hr>
        <h3>Zadania użytkownika</h3>
            {% for task in tasks %}
            <p>
                <b>{{ task.title }}</b>
                {{ task.description }}
            </p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
